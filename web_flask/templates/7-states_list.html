<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
		{% set states = states.values() | sort(attribute='name') %}
		{% for state in states %}
		<LI>{{ state.id|e }}: <B>{{ state.name|e }}</B></LI>
		{% endfor %}
	</UL>
    </BODY>
</HTML>
